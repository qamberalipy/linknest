name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t qasimshabbir786/lets-move-api-dh:latest .
        docker push qasimshabbir786/lets-move-api-dh:latest

    - name: Decode SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > /tmp/ssh_key.pem
        chmod 600 /tmp/ssh_key.pem

    - name: SSH and update Docker container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: /tmp/ssh_key.pem
        script: |
          sudo docker pull qasimshabbir786/lets-move-api-dh:latest
          sudo docker-compose -f /home/ubuntu/lets_move/docker-compose.yml up -d